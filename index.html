<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my Number-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

    <section>
        <div class="header">
            <div>
                <button class="again-btn bg-white text-black">Play Again!</button>
                <p class="between-number">(Between 1 and 20)</p>
            </div>
            <h1 class="mb-0">Guess My Number!</h1>
            <div class="find-number" id="find-number">?</div>
        </div>
        <main class="lh-lg row d-flex mx-3 mt-5 pt-5">
            <section class="left col-sm-12 col-md-6">
                <input type="number" name="guess" id="guess" class="guess">
                <button class="check-btn" id="check-btn">Check!</button>
            </section>
            <section class="right col-sm-12 col-md-6">
                <p class="message">Start Guessing....</p>
                <p class="score">Score: <span id="score">20</span></p>
                <p class="high-score">Highscore: <span id="high-score">0</span></p>
            </section>
        </main>
    </section>


    <script src="JavaScript/index.js"></script>


</body>

</html>
